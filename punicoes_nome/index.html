<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punição Nome Inadequado</title>
  <link rel="icon" href="https://i.postimg.cc/MG7qzW4x/emote.png" type="image/x-icon">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #report {
      margin-top: 30px;
      background: #262626;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
    .footer img {
      margin-top: 10px;
    }
    a {
      color: #5dade2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Relatório de Nome Inadequado</h1>
    </div>
    <form id="punishmentForm">
      <label for="discordId">ID Discord:</label>
      <input type="text" id="discordId" name="discordId" placeholder="Ex: 123456789012345678">

      <label for="characterId">ID do Personagem:</label>
      <input type="text" id="characterId" name="characterId" placeholder="Ex: 9876">

      <label for="characterName">Nome do Personagem:</label>
      <input type="text" id="characterName" name="characterName" placeholder="Ex: João Silva">

      <button type="button" onclick="generateReport()">Gerar Relatório</button>
    </form>
    <div id="report"></div>
  </div>
  <div class="footer">
    <img src="https://i.postimg.cc/WzSNyqxY/Jacky-Confuso.png" alt="Imagem" width="150">
    <p>© 2025 - Todos os direitos reservados. Feito com ❤, ajuda de IA e um pouquinho de preguiça por <a href="https://jackymayers.github.io/" target="_blank">Jacky Mayers</a>!</p>
  </div>
  <script>
    function generateReport() {
      const discordId = document.getElementById('discordId').value.trim();
      const characterId = document.getElementById('characterId').value.trim();
      const characterName = document.getElementById('characterName').value.trim();

      if (!discordId || !characterId || !characterName) {
        alert("Preencha todos os campos!");
        return;
      }

      let report = `**ID Discord:** ${discordId} | <@${discordId}>\n`;
      report += `**ID do Personagem:** ${characterId}\n`;
      report += `**Nome do Personagem:** ${characterName}\n`;
      report += `**Motivo:** Nome inadequado\n`;
      report += `**Punição:** Remoção de AL\n\n`;
      report += `Boa Noite! Sua Allowlist está sendo removida pelo seguinte motivo: (Nome inadequado). Durante o alinhamento, é informado que o nome deve ser registrável em cartório. Nomes com duplo sentido, apelidos, diminutivos (como Joãozinho, Paulinha), nomes inventados ou com símbolos, repetições de letras ou números fora do padrão não são permitidos. Exemplo de um nome correto com as iniciais maiúsculas (ex: João Silva). Lembrando que o nome deve conter UM nome e até TRÊS sobrenomes. Caso deseje retornar ao servidor, será necessário refazer o processo de Allowlist com um nome válido.\n\nAtenciosamente, Equipe de Allowlist – Suporte CPX.XP!`;

      report += `\n\n${discordId} | <@${discordId}> - ${characterId} ${characterName} - Remoção de AL - Nome inadequado.`;

      document.getElementById('report').textContent = report;
    }
  </script>
</body>
</html>
